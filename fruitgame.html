<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Fruits üçéüçåüçä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 500px;
            background: linear-gradient(180deg, #87ceeb 0%, #98fb98 100%);
            border: 3px solid #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .game-header {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            text-align: center;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            color: #2d3436;
        }

        .misses {
            font-size: 16px;
            color: #e17055;
            margin-top: 5px;
            font-weight: bold;
        }

        .game-area {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .basket {
            position: absolute;
            bottom: 20px;
            width: 80px;
            height: 50px;
            background: #8b4513;
            border-radius: 10px 10px 40px 40px;
            border: 3px solid #654321;
            transition: left 0.1s ease;
            z-index: 10;
        }

        .basket::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -5px;
            right: -5px;
            height: 20px;
            background: #654321;
            border-radius: 10px;
        }

        .basket::after {
            content: 'üß∫';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
        }

        .fruit {
            position: absolute;
            font-size: 40px;
            animation: fall linear;
            z-index: 5;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        @keyframes fall {
            from {
                top: -50px;
            }
            to {
                top: calc(100vh + 50px);
            }
        }

        .game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            backdrop-filter: blur(10px);
        }

        .game-over-title {
            font-size: 48px;
            color: #e17055;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .final-score {
            font-size: 24px;
            margin-bottom: 30px;
            color: #74b9ff;
        }

        .restart-btn {
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .restart-btn:active {
            transform: translateY(0);
        }

        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fd79a8, #fdcb6e);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 300;
        }

        .game-title {
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
            color: #2d3436;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
        }

        .instructions {
            text-align: center;
            margin-bottom: 30px;
            color: #2d3436;
            font-size: 16px;
            line-height: 1.5;
        }

        .start-btn {
            background: linear-gradient(45deg, #a29bfe, #6c5ce7);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 20px;
            z-index: 50;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.3);
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 50%;
            color: white;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
            backdrop-filter: blur(10px);
            transition: all 0.2s ease;
        }

        .control-btn:active {
            background: rgba(255,255,255,0.5);
            transform: scale(0.95);
        }

        /* Mobile styles */
        @media (max-width: 600px) {
            .controls {
                display: flex;
            }
            
            .game-container {
                border-radius: 0;
                border: none;
                max-width: 100vw;
            }

            .game-title {
                font-size: 28px;
            }

            .game-over-title {
                font-size: 36px;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="start-screen" id="startScreen">
            <div class="game-title">üçé Catch the Fruits üçå</div>
            <div class="instructions">
                Use arrow keys (or touch controls) to move the basket<br>
                Catch the falling fruits to score points!<br>
                Don't miss more than 5 fruits or it's game over!
            </div>
            <button class="start-btn" onclick="startGame()">Start Game</button>
        </div>

        <div class="game-header">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="misses">Misses: <span id="misses">0</span>/5</div>
        </div>

        <div class="game-area" id="gameArea">
            <div class="basket" id="basket"></div>
        </div>

        <div class="controls">
            <div class="control-btn" onmousedown="startMove('left')" onmouseup="stopMove()" ontouchstart="startMove('left')" ontouchend="stopMove()">‚Üê</div>
            <div class="control-btn" onmousedown="startMove('right')" onmouseup="stopMove()" ontouchstart="startMove('right')" ontouchend="stopMove()">‚Üí</div>
        </div>

        <div class="game-over-screen hidden" id="gameOverScreen">
            <div class="game-over-title">Game Over!</div>
            <div class="final-score">Final Score: <span id="finalScore">0</span></div>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        let gameState = {
            score: 0,
            misses: 0,
            maxMisses: 5,
            basketPosition: 50, // percentage
            gameRunning: false,
            fruits: [],
            gameSpeed: 1,
            spawnRate: 0.02
        };

        let moveDirection = null;
        let moveInterval = null;

        const fruitTypes = ['üçé', 'üçå', 'üçä', 'üçá', 'üçì', 'ü•ù', 'üçë'];
        const basket = document.getElementById('basket');
        const gameArea = document.getElementById('gameArea');
        const scoreElement = document.getElementById('score');
        const missesElement = document.getElementById('misses');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreElement = document.getElementById('finalScore');

        function updateBasketPosition() {
            const containerWidth = gameArea.offsetWidth;
            const basketWidth = 80;
            const leftPosition = (containerWidth * (gameState.basketPosition / 100)) - (basketWidth / 2);
            basket.style.left = Math.max(0, Math.min(leftPosition, containerWidth - basketWidth)) + 'px';
        }

        function startMove(direction) {
            if (!gameState.gameRunning) return;
            moveDirection = direction;
            if (moveInterval) clearInterval(moveInterval);
            
            moveInterval = setInterval(() => {
                if (moveDirection === 'left') {
                    gameState.basketPosition = Math.max(10, gameState.basketPosition - 2);
                } else if (moveDirection === 'right') {
                    gameState.basketPosition = Math.min(90, gameState.basketPosition + 2);
                }
                updateBasketPosition();
            }, 16);
        }

        function stopMove() {
            moveDirection = null;
            if (moveInterval) {
                clearInterval(moveInterval);
                moveInterval = null;
            }
        }

        function createFruit() {
            if (!gameState.gameRunning) return;

            const fruit = document.createElement('div');
            fruit.className = 'fruit';
            fruit.textContent = fruitTypes[Math.floor(Math.random() * fruitTypes.length)];
            fruit.style.left = Math.random() * (gameArea.offsetWidth - 40) + 'px';
            fruit.style.animationDuration = (3 + Math.random() * 2) / gameState.gameSpeed + 's';
            
            gameArea.appendChild(fruit);
            gameState.fruits.push(fruit);

            // Remove fruit when animation ends
            fruit.addEventListener('animationend', () => {
                if (fruit.parentNode && !fruit.caught) {
                    gameState.misses++;
                    missesElement.textContent = gameState.misses;
                    
                    if (gameState.misses >= gameState.maxMisses) {
                        endGame();
                        return;
                    }
                }
                
                if (fruit.parentNode) {
                    fruit.remove();
                }
                
                const index = gameState.fruits.indexOf(fruit);
                if (index > -1) {
                    gameState.fruits.splice(index, 1);
                }
            });
        }

        function checkCollisions() {
            if (!gameState.gameRunning) return;

            const basketRect = basket.getBoundingClientRect();
            const gameAreaRect = gameArea.getBoundingClientRect();
            
            gameState.fruits.forEach(fruit => {
                if (fruit.caught) return;
                
                const fruitRect = fruit.getBoundingClientRect();
                
                // Check if fruit is in basket area
                if (fruitRect.bottom >= basketRect.top &&
                    fruitRect.right >= basketRect.left &&
                    fruitRect.left <= basketRect.right &&
                    fruitRect.top <= basketRect.bottom) {
                    
                    fruit.caught = true;
                    gameState.score += 10;
                    scoreElement.textContent = gameState.score;
                    
                    // Add visual feedback
                    fruit.style.animation = 'none';
                    fruit.style.transform = 'scale(1.5)';
                    fruit.style.opacity = '0';
                    fruit.style.transition = 'all 0.3s ease';
                    
                    setTimeout(() => {
                        if (fruit.parentNode) {
                            fruit.remove();
                        }
                    }, 300);
                    
                    // Increase game speed slightly
                    gameState.gameSpeed += 0.02;
                    gameState.spawnRate += 0.001;
                }
            });
        }

        function gameLoop() {
            if (!gameState.gameRunning) return;
            
            // Spawn fruits
            if (Math.random() < gameState.spawnRate) {
                createFruit();
            }
            
            checkCollisions();
            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            gameState = {
                score: 0,
                misses: 0,
                maxMisses: 5,
                basketPosition: 50,
                gameRunning: true,
                fruits: [],
                gameSpeed: 1,
                spawnRate: 0.02
            };
            
            scoreElement.textContent = '0';
            missesElement.textContent = '0';
            
            // Clear any existing fruits
            gameState.fruits.forEach(fruit => {
                if (fruit.parentNode) {
                    fruit.remove();
                }
            });
            gameState.fruits = [];
            
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            
            updateBasketPosition();
            gameLoop();
        }

        function endGame() {
            gameState.gameRunning = false;
            finalScoreElement.textContent = gameState.score;
            gameOverScreen.classList.remove('hidden');
            
            // Stop any movement
            stopMove();
        }

        function restartGame() {
            startGame();
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameState.gameRunning) return;
            
            if (e.key === 'ArrowLeft' && moveDirection !== 'left') {
                startMove('left');
            } else if (e.key === 'ArrowRight' && moveDirection !== 'right') {
                startMove('right');
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                stopMove();
            }
        });

        // Prevent context menu on long press for mobile
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // Initialize basket position on load
        window.addEventListener('load', () => {
            updateBasketPosition();
        });

        window.addEventListener('resize', () => {
            updateBasketPosition();
        });

        // Prevent scrolling on mobile
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
